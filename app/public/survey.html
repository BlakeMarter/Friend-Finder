  <script type="text/javascript">
    // q: What does this code do?
    $("#submitBtn").on("click", function (event) {
      event.preventDefault();
      var notVal = [];

      if ($(".q").val() === "empty") {
        $(".q").addClass(".is-invalid");
      } else {
        $(".q").removeClass(".is-invalid")
        $(".q").addClass(".is-valid")
      }

      if ($(".q, .is-valid").val()) {
        var newFriend = {
          name: $("#name").val().trim().willValidate,
          photo: $("#photo").val().trim(),
          scores: [
            $("#q1").val().trim(),
            $("#q2").val().trim(),
            $("#q3").val().trim(),
            $("#q4").val().trim(),
            $("#q5").val().trim(),
            $("#q6").val().trim(),
            $("#q7").val().trim(),
            $("#q8").val().trim(),
            $("#q9").val().trim(),
            $("#q10").val().trim()
          ]
        };

        // q: What does this code do??
        $.post("/api/friendslist", newFriend, function (data) {
          friends.push(newFriend);
          res.json(newFriend);
          $("#questComp").text(data.name);
          $("#questCompImg").attr("src", data.photo);
          $("#questCompMod").modal("toggle");
        })
      } else {
        alert("In order for FFF to match you with you're perfect quest companion, all fields must be filled. Please fill out the entire form")
      }
    });
  </script>
